<app-navbar></app-navbar>
<section class="wrapper mt-50">
    <div class="order-page container">
        <div class="order-fliter-order-search">
            <form [formGroup]="searchForm">
                <div class="mainbox d-flex justify-content-between">
                    <div class="all-order-heading">
                        <div class="headerLabel">All orders</div>
                        <div class="subHeaderLabel">For anytime</div>
                    </div>
                    <div class="d-flex">
                        <div class="search-container">
                            <button type="submit" class="search-transparentButton search-iconPosition">
                                <fa-icon class="ms-lg-3 ms-xl-1 balancing" [icon]="searchIcon"></fa-icon>
                            </button>
                            <input type="search" class="search-box" autocomplete="off" placeholder="Search in orders" formControlName="searchQuery">
                        </div>
                        <div class="search-filterButtonWrapper">
                            <button type="button" class="filter-button">
                                <div class="search-textbutton-wrapper d-flex">
                                    <fa-icon class="ms-lg-3 ms-xl-1 balancing" [icon]="filterIcon"></fa-icon>
                                    <span class="search-filter-text">FILTER</span>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="bg-blue">
            <div class="bg-white mb-3" *ngFor="let order of orders">
                <div class="delivered-sec d-flex">
                    <div class="delivered-icon d-flex">
                        <div class="box-icon">
                            <fa-icon class="ms-lg-3 ms-xl-1 fs-4 " [icon]="deliveryBoxIcon"></fa-icon>
                        </div>
                        <div class="check-icon">
                            <fa-icon class="ms-lg-3 ms-xl-1 " [icon]="checkIcon"></fa-icon>
                        </div>
                    </div>
                    <div class="delivered-text ms-3">
                        <div class="item-status">
                            <span class="item-status-text">Delivered</span>
                        </div>
                        <div class="item-status-date">
                            <p class="item-status-date">{{order.delivery_date}}</p>
                        </div>
                    </div>
                </div>
                <div class="product-list">
                    <div class="d-flex justify-content-between bg-blue-details">
                        <div class="product-img-details d-flex">
                            <div class="product-img">
                                <img [src]="order.product_image" alt="">
                            </div>
                            <div class="productList-details ms-3">
                                <div class="product-name">{{ order.product_name }}</div>
                                <div class="product-size">Size : {{ order.product_size }}</div>
                            </div>
                        </div>
                        <div class="pe-2 mt-27">
                            a
                        </div>
                    </div>

                    <div class="rating d-flex">
                        <div class="rate-product-text">Rate product</div>
                        <div class="rate-star ms-3">
                            <!-- <div>{{order.product_rating}}</div> -->
                            <fa-icon class="me-1" [icon]="starIcon"></fa-icon>
                            <fa-icon class="me-1" [icon]="starIcon"></fa-icon>
                            <fa-icon class="me-1" [icon]="starIcon"></fa-icon>
                            <fa-icon class="me-1" [icon]="starIcon"></fa-icon>
                            <fa-icon class="me-1" [icon]="starIcon"></fa-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
