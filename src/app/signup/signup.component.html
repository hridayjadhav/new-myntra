<section class="bg-blue">
  <div class="margin-left col-md-6 col-lg-4 col-xl-3">
    <div>
      <div class="signup-sec p-4">
        <div class="py-2">
          <h5>Sign Up</h5>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="onSignupSubmit()">
          <div class="form-group pt-3">
            <input
              type="text"
              placeholder="First Name *"
              class="form-control py-1"
              name="firstName"
              formControlName="firstName"
              [ngClass]="{
                'is-invalid': firstName.touched && firstName.invalid
              }"
            />
          </div>
          <div class="fs-small" *ngIf="firstName.touched && firstName.invalid">
            <div class="error-message">{{ getFirstNameErrorMessage() }}</div>
          </div>

          <div class="form-group pt-3">
            <input
              type="text"
              placeholder="Last Name *"
              class="form-control py-1"
              name="lastName"
              formControlName="lastName"
              [ngClass]="{
                'is-invalid': lastName.touched && lastName.invalid
              }"
            />
          </div>
          <div class="fs-small" *ngIf="lastName.touched && lastName.invalid">
            <div class="error-message">{{ getLastNameErrorMessage() }}</div>
          </div>

          <div class="form-group pt-3">
            <input
              type="email"
              placeholder="Email *"
              class="form-control py-1"
              name="email"
              formControlName="email"
              [ngClass]="{
                'is-invalid': email.touched && email.invalid
              }"
            />
          </div>
          <div class="fs-small" *ngIf="email.touched && email.invalid">
            <div class="error-message">{{ getEmailErrorMessage() }}</div>
          </div>

          <div class="form-group pt-3">
            <input
              type="text"
              placeholder="Address *"
              class="form-control py-1"
              name="address"
              formControlName="address"
              [ngClass]="{
                'is-invalid': address.touched && address.invalid
              }"
            />
          </div>
          <div class="fs-small" *ngIf="address.touched && address.invalid">
            <div class="error-message">{{ getAddressErrorMessage() }}</div>
          </div>

          <div class="form-group pt-3">
            <input
              type="tel"
              placeholder=" Mobile Number *"
              class="form-control py-1"
              name="contactNo1"
              formControlName="contactNo1"
              (input)="mobileNumberValidation1()"
              [ngClass]="{
                'is-invalid': contactNo1.touched && contactNo1.invalid
              }"
            />
          </div>
          <div
            class="fs-small"
            *ngIf="contactNo1.touched && contactNo1.invalid"
          >
            <div class="error-message">
              {{ getContact1NumberErrorMessage() }}
            </div>
          </div>
          <div class="form-group pt-3">
            <select
              class="form-control py-1"
              name="gender"
              formControlName="gender"
              [ngClass]="{
                'is-invalid': gender.touched && gender.invalid
              }"
            >
              <option value="" disabled selected>Select Gender *</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="fs-small" *ngIf="gender.touched && gender.invalid">
            <div class="error-message">{{ getGenderErrorMessage() }}</div>
          </div>
          
          <div class="form-group pt-3">
            <input
              type="password"
              placeholder="Password *"
              class="form-control py-1"
              name="password"
              formControlName="password"
              [ngClass]="{
                'is-invalid': password.touched && password.invalid
              }"
            />
          </div>
          <div class="fs-small" *ngIf="password.touched && password.invalid">
            <div class="error-message">{{ getPasswordErrorMessage() }}</div>
          </div>
          <div class="button text-center">
            <button
              [disabled]="signupForm.invalid"
              type="submit"
              class="btn btn-secondary text-uppercase fw-bold"
            >
              Continue
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
